{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Galaxy</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="{% url 'n_product' %}" class="nav-link">Add Product</a></li>
                <li class="nav-item"><a href="{% url 'n_categ' %}" class="nav-link">Add Category</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}
    <h2 class="mb-4">Product List</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p><strong>${{ product.price }}</strong></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</div>

</body>
</html>
